<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <title>Document</title>
    </head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celular.png" alt="celular">            
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="logo.png" class="instagram-logo" alt="instagram logo">
                <br>
                <div class="profile-photo">
                    <img src="perfil.jpg" alt="perfil">
                </div>
                <br>
                <a href="#" class="instagram-login">Continuar como jothank</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é jothank?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <br>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
